<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5a5a8e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 8px;
        }
        h2 {
            color: #5a5a8e;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5a5a8e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #47476b;
        }
    </style>
</head>
<body>
    <h1>Каталог цветов</h1>
    <ul>
        {% for flower in flowers %}
            <li>
                <h2>{{ flower.name }}</h2>
                <p>Цена: {{ flower.price }} руб.</p>
                <img src="{{ flower.image.url }}" alt="{{ flower.name }}" width="200">
                <p>{{ flower.description }}</p>
                <a href="{% url 'order' flower.id %}">Заказать</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
